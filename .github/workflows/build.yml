name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: list file in workdir
        run: |
          echo "[+] Current Path: `pwd`"
          echo "[+] Workdir: ${{ github.workspace }}"
          cd ${{ github.workspace }}
          echo `ls`
        shell: bash
      - name: Setup mingw-w64
        run: |
          sudo apt update
          sudo apt install mingw-w64 -y
      - name: build by make
        run: |
          cd ${{ github.workspace }}
          make
          zip -r dist.zip dist
      - name: Release
        uses: softprops/action-gh-release@v0.1.15
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          tag_name: v1.0
          files: |
            dist.zip

